<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error interno del servidor</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/error.css}" rel="stylesheet" />
</head>
<body>
<div class="error-container">
  <div class="error-code">500</div>
  <h2 class="error-title">Error interno del servidor</h2>
  <p class="error-message" th:text="${mensaje} ?: 'Algo salió mal. Intenta de nuevo más tarde.'"></p>
  <a th:href="@{/}" class="btn btn-danger btn-home">Volver al inicio</a>
</div>
</body>
</html>
