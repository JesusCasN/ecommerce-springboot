<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/error.css}" rel="stylesheet" />

</head>
<body>
<div class="container text-center error-container">
  <div class="error-code">404</div>
  <p class="lead fw-bold">¡Ups! Página no encontrada</p>
  <p class="message" th:text="${mensaje} ?: 'La página que estás buscando no existe o ha sido movida.'"></p>
  <a th:href="@{/}" class="btn btn-primary mt-3">
    <i class="fas fa-home"></i> Volver al inicio
  </a>
</div>

<!-- Bootstrap y FontAwesome opcional -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
