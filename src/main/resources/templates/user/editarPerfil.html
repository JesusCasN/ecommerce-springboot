<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/editar-perfil.css}">
</head>

<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenedor principal -->
<div class="container perfil-container">
    <div class="banner">
        <img th:src="@{/images/fondos/usuario2.jpg}" alt="Banner">
        <h1>Editar Perfil</h1>
    </div>

    <div class="form-container">
        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/usuario/editar/{id}(id=${usuario.idUsuario})}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">

            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" th:value="${usuario.usuario}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" required>
            </div>

            <div class="form-group">
                <label for="nuevaContrasena">Nueva Contraseña (opcional):</label>
                <input type="password" id="nuevaContrasena" name="nuevaContrasena">
            </div>

            <button type="submit" class="btn-submit">Guardar Cambios</button>
        </form>

        <a th:href="@{/usuario/perfil}" class="btn-back">Volver al Perfil</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
