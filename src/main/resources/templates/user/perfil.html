<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--  Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>

<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenido Principal -->
<div class="container py-5">
    <div class="profile-card">
        <img class="profile-image" th:src="@{/images/fondos/usuario.jpg}" alt="Imagen de Usuario">

        <div class="profile-info">
            <h1>Mi Perfil</h1>
            <p><strong>Usuario:</strong> <span th:text="${usuario.usuario}"></span></p>
            <p><strong>Correo Electr√≥nico:</strong> <span th:text="${usuario.email}"></span></p>

            <div class="d-grid gap-2">
                <a class="btn btn-warning btn-custom" th:href="@{/usuario/editar/{id}(id=${usuario.idUsuario})}">Editar Perfil</a>
                <a class="btn btn-primary btn-custom" th:href="@{/}">Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
