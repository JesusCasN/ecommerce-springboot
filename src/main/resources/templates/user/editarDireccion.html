<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dirección</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS personalizado -->
    <link th:href="@{/css/editar-direccion.css}" rel="stylesheet">
</head>

<body>

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenedor Principal -->
<div class="main-container">
    <!-- Banner -->
    <div class="header-banner">
        <img th:src="@{/images/fondos/direccion.jpg}" alt="Editar Dirección">
        <h1 class="banner-title">Editar Dirección</h1>
    </div>

    <!-- Formulario -->
    <h2 class="form-title">Actualizar Información</h2>
    <form th:action="@{/direcciones/{idDireccion}/editar(idDireccion=${direccion.idDireccion})}"
          th:object="${direccion}" method="post">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Dirección</label>
            <select th:field="*{tipo}" class="form-select" id="tipo">
                <option value="CASA">Casa</option>
                <option value="TRABAJO">Trabajo</option>
                <option value="FACTURACION">Facturación</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" th:field="*{calle}" class="form-control" id="calle" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" th:field="*{ciudad}" class="form-control" id="ciudad" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" th:field="*{estado}" class="form-control" id="estado" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="codigoPostal" class="form-label">Código Postal</label>
                <input type="text" th:field="*{codigoPostal}" class="form-control" id="codigoPostal" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" th:field="*{pais}" class="form-control" id="pais" required>
            </div>
        </div>

        <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary-custom btn-lg">
                <i class="bi bi-check-circle-fill me-1"></i> Actualizar
            </button>
            <a th:href="@{/direcciones}" class="btn btn-secondary btn-lg">
                <i class="bi bi-x-circle-fill me-1"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<!-- Footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
