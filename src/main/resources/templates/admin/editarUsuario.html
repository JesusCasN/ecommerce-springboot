<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>

    <!-- Bootstrap & estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/editar-usuario.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenido -->
<div class="container mt-5 admin-container">
    <h2 class="admin-title">Editar Usuario</h2>


    <form th:action="@{/admin/usuarios/editar/{id}(id=${usuarioDTO.idUsuario})}"
          th:object="${usuarioDTO}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Usuario -->
        <div class="form-group mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" id="usuario" th:field="*{usuario}" class="form-control"
                   placeholder="Ingrese el nombre de usuario" required>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"
                   placeholder="Ingrese el email" required>
        </div>

        <!-- Rol -->
        <div class="form-group mb-4">
            <label for="rol" class="form-label">Rol:</label>
            <select id="rol" th:field="*{idRol}" class="form-select" required>
                <option value="" disabled>Seleccione un rol</option>
                <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.nombre}"></option>
            </select>
        </div>

        <!-- Acciones -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
